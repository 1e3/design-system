name: Docs

on:
  push:
    branches:
      - master
    paths:
      - "packages/docs/**"

jobs:
  check-changes:
    name: Check changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Check changes
        uses: netlify/actions/diff-includes@master
        with:
          args: packages/docs

  docs:
    name: Docs
    runs-on: ubuntu-latest
    needs: check-changes
    steps:
      - name: Docs
        uses: netlify/actions/build@master
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
